<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (!document.cookie.includes('acceptedCookies=true')) {
            const cookieBanner = document.createElement('div');
            cookieBanner.style.position = 'fixed';
            cookieBanner.style.bottom = '0';
            cookieBanner.style.width = '100%';
            cookieBanner.style.background = '#333';
            cookieBanner.style.color = 'white';
            cookieBanner.style.textAlign = 'center';
            cookieBanner.style.padding = '1rem';
            cookieBanner.innerHTML = `
                <p>We gebruiken cookies om uw ervaring te verbeteren. <button id="acceptCookies" style="color: #007bff; background: none; border: none; cursor: pointer;">Accepteer</button></p>
            `;
            document.body.appendChild(cookieBanner);

            document.getElementById('acceptCookies').addEventListener('click', () => {
                document.cookie = "acceptedCookies=true; path=/";
                document.body.removeChild(cookieBanner);
            });
        }
    });
</script>
